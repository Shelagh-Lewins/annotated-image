<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Annotated image</title>
<meta name="keywords" content="anglo-saxon grave">
<meta name="description" content="Annotated image">
<link href="styles.css" rel="stylesheet" type="text/css" />
<script src="./scripts/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./scripts/jquery.imagemapster.min.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
<script type="text/javascript" src="./scripts/data.js"></script>
</head>
<body>

<div class="items-header mobile-only">
	<h3 align="center"></h3>   
</div>
<div class="outer">
	<div class="items">
		<div class="items-header">
			<h3 align="center"></h3>   
		</div>
		<div class="items-body">
			<div class="item-list" >
			</div>
			<div class="item-detail">
				<div class="item-detail-image">
				</div>
				<div class="item-detail-text">
					<div class="inner">Click an item in the list or click the main picture to see details</div>
				</div>
			</div>
		</div>
		<div class="items-footer">
		</div>
	</div>

	<div class="main-image-holder">
		<div class="hide-while-loading">
			<span class="text">Loading image...</span>
		</div>
		<img src="main_image.jpg" id="main_image">

	</div>
</div>

<map name="image-map">
</map>
